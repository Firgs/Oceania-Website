<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oceania</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   
    <script type="module" src="./contact.html"></script>
</head>
<body>

    <main class="main">
        <header class="header">
            <a href="../index.html" class="logo">Oceania</a>

            <nav class="navbar">
                <a href="../index.html">Home</a>
                <a href="about.html">About</a>
                <a href="volunteer.html">Volunteer</a>
                <a href="contact.html" class="active">Contact</a>
           </nav>
        </header>
   
        <section class="contact">
            <form class="contact-form">
                <h2>Contact Us</h2>
                <form action="#" method="post">
        
                <section class="form-group">
                    <input type="text" name="firstName" id="firstName" placeholder="First name">
                </section>
        
                <section class="form-group">
                    <input type="text" name="lastName" id="lastName" placeholder="Last name">
                </section>
        
                <section class="form-group">
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </section>
        
                <section class="form-group">
                    <textarea name="message" id="message" rows="4" placeholder="Leave a message"></textarea>
                </section>
                
                <section class="form-submit">
                    <button class="submit-btn" type="submit">Submit</button>
                </section>
            </form>

            <section class="location">
               
                <!--The div element for the map -->
                <div id="map">
                    <iframe width="450" height="350" frameborder="0" scrolling="yes" marginheight="0" marginwidth="0" id="gmap_canvas" src="https://maps.google.com/maps?width=520&amp;height=400&amp;hl=en&amp;q=Oxford%20St%20%20Collingwood+(Oceania)&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe> <a href='https://www.embed-map.net/'>Oceania</a> <script type='text/javascript' src='https://embedmaps.com/google-maps-authorization/script.js?id=0f73ca0a2edca072fce8f48501d1c19d880c8df8'></script>
                </div>
            </section>
        </section>
        <div class="social-media">
            <ul>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Twitter</a></li>
            </ul>
        </div>
        <div class="rights">
            <p>Â© 2023 Oceania.</p>
        </div> 

    <script src="../contact.js"></script>
</body>
</html>
